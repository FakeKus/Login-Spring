spring.application.name=Login

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.url=jdbc:postgresql://localhost:5432/springLogin
spring.datasource.username=${USERNAME_DB:postgres}
spring.datasource.password=${PASSWORD_DB:root}
spring.datasource.driver-class-name=org.postgresql.Driver

api.security.token.secret=${SECURITY_TOKEN:secret}